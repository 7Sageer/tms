<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" th:href="@{/favicon.ico}" href="../../static/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" th:href="@{/favicon.ico}" href="../../static/favicon.ico" type="image/x-icon" />
    <title>TMS - 门户模板</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" href="../../static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- JavaScript -->
    <script th:src="@{/lib/jquery-1.11.1.min.js}" src="../../static/lib/jquery-1.11.1.min.js" charset="utf-8"></script>
    <script th:src="@{/lib/bootstrap/js/bootstrap.min.js}" src="../../static/lib/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
</head>

<body>
    <!-- common page template -->
    <div th:fragment="page-common">
        <div class="modal fade" id="common-feedback-modal" tabindex="-1" role="dialog" aria-labelledby="common-feedback-modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="common-feedback-modal-title">用户反馈 / 意见</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="common-feedback-title" class="control-label">反馈标题:</label>
                                <input type="text" class="form-control" id="common-feedback-title">
                            </div>
                            <div class="form-group">
                                <label for="common-feedback-content" class="control-label">反馈内容:</label>
                                <textarea class="form-control" id="common-feedback-content"></textarea>
                            </div>
                            <input type="hidden" id="common-feedback-url" value="" th:value="${#httpServletRequest.requestURI}" />
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="btn-common-feedback-submit">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
	jQuery(document).ready(function($) {
		$('#common-modal').modal();
	});
</script>

</html>
