                    <a class="header pp-not" href="javascript:void(0);">消息#${chatMsg.id}</a>
                    <div class="meta" style="width:300px; word-break: break-all; font-size: 12px;">
                        <i class="wait icon"></i>
                        <span>
                            ${chatMsg.creator ? (chatMsg.creator.name ? chatMsg.creator.name : chatMsg.creator.username) : ''}

                        <span>发表于</span>
                        <span class="cinema timeago" style="font-style: italic;" title="${chatMsg.createDate | date}">${chatMsg.createDate | timeago}</span>

                    <div class="ui divider"></div>
                    <div class="description markdown-body" style="width:300px; word-break: break-all; max-height: 200px; overflow-y: auto; overflow-x: hidden;" innerhtml.bind="chatMsg.content | parseMd"></div>
